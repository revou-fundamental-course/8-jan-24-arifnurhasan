<html>

<head>
    <title>
        PERPER (Perhitungan Persegi)
    </title>
</head>

<body>
    <h1>Selamat Datang di Aplikasi PERPER (Perhitungan Persegi)</h1>
    <div><br>Masukkan nilai sisi Persegi:
        <input type="number" class="fdd" id="side of farm">
    </div>
    <p><br>Nilai Luas Persegi</p>
    <div>
        <input type="button" id="area of farm" value="" onclick="area()">
    </div>
    <p><br>Nilai Keliling Persegi</p>
    <div>
        <input type="button" id="perimeter of farm" value="" onclick="perimeter()">
    </div>
</body>

</html>
